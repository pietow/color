<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/styles/main.css" />
        <title>Color Guide</title>
        <main class="container px-4 mx-auto my-3">
            <h1 class="text-center text-secondary">Color Guide</h1>
            <div class="row flex-column flex-md-row justify-content-md-between">
                <!-- Card -->
                <div class="card my-3 col-md-2 p-0" style="width: 9rem; height: 10rem">
                    <div class="card-img-top w-100 h-100 bg-warning"></div>
                    <div class="card-body p-1 text-secondary">
                        <p class="card-text m-0">#ffc107</p>
                        <p class="card-text">yellow</p>
                    </div>
                </div>
                <!-- Card -->
                <div class="card my-3 p-0 col-md-2" style="width: 9rem; height: 10rem">
                    <div class="card-img-top w-100 h-100 bg-danger"></div>
                    <div class="card-body p-1 text-secondary">
                        <p class="card-text m-0">#dc3545</p>
                        <p class="card-text">red</p>
                    </div>
                </div>
                <!-- Card -->
                <div class="card my-3 p-0 col-md-2" style="width: 9rem; height: 10rem">
                    <div class="card-img-top w-100 h-100 bg-primary"></div>
                    <div class="card-body p-1 text-secondary">
                        <p class="card-text m-0">#0d6efd</p>
                        <p class="card-text">blue</p>
                    </div>
                </div>
                <!-- Card -->
                <div class="card my-3 g-1 p-0 col-md-2" style="width: 9rem; height: 10rem">
                    <div class="card-img-top w-100 h-100 bg-purpel-400"></div>
                    <div class="card-body p-1 text-secondary">
                        <p class="card-text m-0">#6f42c1</p>
                        <p class="card-text">purpel</p>
                    </div>
                </div>
            </div>

            <div class="row flex-column flex-md-row justify-content-md-between">
                <div class="item bg-1 col-md-2"></div>
                <div class="item bg-2 col-md-2"></div>
                <div class="item bg-3 col-md-2"></div>
                <div class="item bg-4 col-md-2"></div>
            </div>
            </div>
        </main>
    </head>

    <body></body>
</html>
